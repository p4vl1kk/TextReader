<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: left;
            white-space: pre-wrap; /* Ensure text is wrapped correctly */
        }

        h1 {
            margin: 20px 0;
        }

        code {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            display: block;
            white-space: pre-wrap; /* Ensure code is wrapped correctly */
        }
    </style>
</head>
<body>
    <h1>{{ filename }}</h1>
    <div class="container">
        <code>{{ file_content }}</code>
    </div>
</body>
</html>
